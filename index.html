<!DOCTYPE html>
<html>
<head>
  <title>Some Bunny Turn Off The Sun</title>
  <link rel="stylesheet" type="text/css" href="./css/dont-touch.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
  <main class="time">
    <header>
      <h1>Some Bunny Turn Off The Sun</h1>
    </header>
    <div class="toggle-controls">
      <div class="day-icon">Day</div>
      <div class="toggle-control" id="toggle">
        <span class="toggle-button"></span>
      </div>
      <div class="night-icon">Night</div>
    </div>
    <div class="rabbit-hole">
      <span class="sun rise"></span>
      <div class="moon"><div></div><div></div><div></div></div>
      <img src="./bunny-pink.svg" class="sunny-bunny">
      <img src="./bunny-blue.svg" class="moonbeam-bunny">
    </div>
  </main>
  <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
